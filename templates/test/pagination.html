<div class="paginator">
  {%if page.has_previous%}
  <a href="?page={{page.previous_age_number}}" class="btn btn-primary btn-sm">Previous</a>&nbsp&nbsp
  {%endif%}
  <p style="font-size: large;"><span>page {{page.number}} of {{page.paginator.num_pages}}&nbsp&nbsp</span>&nbsp&nbsp</p>
  {%if page.has_next%}
  <a href="?page={{page.next_page_number}}" class="btn btn-primary btn-sm">Next</a>
  {%endif%}
</div>
